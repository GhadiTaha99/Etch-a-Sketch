<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="info">
            <h1 id="title">Etch-a-Sketch</h1>
            <h3 id="description">Hover over the tiles below to draw!</h3>
        </div>
        <div id="game">
            <div class="options">
                <button id="clear-btn" class="options_btn">Clear</button>
                <button id ="eraser-btn" class="options_btn">Eraser</button>
                <button id ="gray-btn" class="options_btn active">Gray</button>
                <button id ="rainbow-btn" class="options_btn">Rainbow</button>
                <form id="sizeOption">
                    <label for="gridsize">Grid Size:</label><br>
                    <input type="range" min="1" max="50" value="16" class="slider" id="gridRange">
                    <div id="row-width-value">16 x 16</div>
                </form>

            </div>
            <div id="grid-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
